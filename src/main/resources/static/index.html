<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900');
        button{
          padding: 1em 3em;
          border: 3px solid #0087AC;
          transition: all 300ms ease;
          box-shadow: 0px 4px 10px 2px rgba(black, 0.2);


          &:before{
            position: absolute;
            content: '';
            width: 0%; height: 100%;
            background: #0087AC;
            top: 0; left: 50%;
            z-index: -1;
            transition: all 0ms ease;
          }
        }

        .above_table{
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        color: #656665;
        font-size: 18px;
        padding: 10px;
        }

        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            text-align: left;
            border-collapse: separate;
            border-spacing: 5px;
            background: #ECE9E0;
            color: #656665;
            border: 16px solid #ECE9E0;
            border-radius: 20px;
            }
            th {
            font-size: 18px;
            padding: 10px;
            }
            td {
            background: #F5D7BF;
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Employee list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<p class = "above_table">Hello there! Here is employees list:</p>
</body>
</html>
